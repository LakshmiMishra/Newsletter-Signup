  <body class="text-center">
    <form class="form-signin" action="/" method="post">
  <img class="mb-4" src="images/newsletterLogo.jpg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">SignUp for my Newsletter</h1>
  <label for="inputFName" class="sr-only">First name</label>
  <input type="text" id="inputFName" name="fName" class="form-control top" placeholder="First name" required autofocus>
  <label for="inputLName" class="sr-only">Last name</label>
  <input type="text" id="inputLName" name="lName" class="form-control middle" placeholder="Last name" required>

  <label for="inputEmail" class="sr-only">Email address</label>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!!</button>
